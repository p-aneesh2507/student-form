<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form">

    <div class="head">
        <h1>STUDENT DATA FORM</h1>
    </div>

    <form action="">

        <div class="name">
            <label for="name"><h3>FULL NAME :</h3></label>
            <input type="text" id="name" placeholder="enter your full name">
        </div>

        <div class="name">
            <label for="college"><h3>COLLEGE :</h3></label>
            <input type="text" id="college" placeholder="college name">
        </div>

        <div class="name">
            <label for="roll"><h3>REGISTRATION NUMBER :</h3></label>
            <input type="text" id="redg" placeholder="enter your registration number" required>
        </div>

        <div class="name">
            <label for="branch"><h3>SELECT YOUR BRANCH :</h3></label>
            <select id="branch">
                <option value="select">select</option>
                <option value="cse">CSE</option>
                <option value="csm">CSM</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="mech">MECH</option>
                <option value="civil">CIVIL</option>
            </select>
        </div>
        <div class="name">
            <label for="roll"><h3>E-MAIL:</h3></label>
            <input type="email" id="email" placeholder="Enter your REGISTRATION NUMBER" required>
        </div>
        <div class="name">
            <label for="phone"><h3>PHONE NUMBER :</h3></label>
            <input type="tel" id="phone" placeholder="enter your phone number" required>
        </div>
        <div class="name">
            <label for="address"><h3>ADDRESS :</h3></label>
            <textarea id="address" placeholder="enter your address"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="SUBMIT">
        </div>

    </form>

</div>

</body>
</html>
